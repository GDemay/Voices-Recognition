<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" [color]="isRecording ? 'danger' : 'primary'"></ion-back-button>
    </ion-buttons >
    <ion-title>
      Add a conversation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="idea.name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea [(ngModel)]="idea.notes" rows="3"></ion-textarea>
  </ion-item>
</ion-content>
<ion-card>
  <ion-button (click)="startListening()">Start Listening</ion-button>
  <ion-button (click)="stopListening()" *ngIf="isIos()">Get Permission</ion-button>
</ion-card>

<ion-card>
<ion-footer *ngIf="!idea.id">
  <ion-toolbar color="success">
    <ion-button [routerDirection]="'forward'" [routerLink]="['/home']" expand="full" fill="clear" color="light" (click)="addIdea()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add a conversation!
    </ion-button>
  </ion-toolbar>
</ion-footer>
  <ion-card-header >
  </ion-card-header>
  <ion-card-content>
    {{ idea.speech }}
  </ion-card-content>
</ion-card>


<ion-footer *ngIf="idea.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteIdea()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button [routerDirection]="'forward'" [routerLink]="['/home']" expand="block" fill="solid" color="success" (click)="updateIdea()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
